<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-ajax/iron-ajax.html">
<link rel="import" href="../hax-body-behaviors/hax-body-behaviors.html">
<link rel="import" href="../paper-spinner/paper-spinner.html">
<!--
`cms-entity`
Render and process a  / entity from a content management system.

@demo demo/index.html

@microcopy - the mental model for this element
 -
 -

-->

<dom-module id="cms-entity">
  <template strip-whitespace>
    <style>
      :host {
        display: block;
        min-width: 112px;
        min-height: 112px;
        transition: .6s all ease;
        background-color: transparent;
      }
      paper-spinner {
        visibility: hidden;
        opacity: 0;
        height: 80px;
        width: 80px;
        padding: 16px;
      }
      #replacementcontent {
        visibility: visible;
        opacity: 1;
      }
      :host[loading] {
        text-align: center;
      }
      :host[loading] paper-spinner {
        visibility: visible;
        opacity: 1;
      }
      :host[loading] #replacementcontent {
        opacity: 0;
        visibility: hidden;
      }
    </style>
    <iron-ajax
      id="entityrequest"
      method="GET"
      params="[[bodyData]]"
      url="[[entityEndPoint]]"
      handle-as="json"
      last-response="{{entityData}}"></iron-ajax>
    <paper-spinner active="[[loading]]"></paper-spinner>
    <span id="replacementcontent"><slot></slot></span>
  </template>

  <script>
    Polymer({

      is: 'cms-entity',
      behaviors: [HAXBehaviors.PropertiesBehaviors],
      properties: {
        /**
         * Loading state
         */
        loading: {
          type: Boolean,
          reflectToAttribute: true,
          value: false,
        },
        /**
         * Type of entity to load
         */
        entityType: {
          type: String,
          reflectToAttribute: true,
        },
        /**
         * ID of the item to load
         */
        entityId: {
          type: String,
          reflectToAttribute: true,
        },
        /**
         * Display mode of the entity
         */
        entityDisplayMode: {
          type: String,
          reflectToAttribute: true,
        },
        /**
         * entity end point updated, change the way we do processing.
         */
        entityEndPoint: {
          type: String,
        },
        /**
         * Body data which is just entity with some encapsulation.
         */
        bodyData: {
          type: Object,
          computed: '_generateBodyData(entityType, entityId, entityDisplayMode)',
          observer: '_entityChanged',
        },
        /**
         * entity data from the end point.
         */
        entityData: {
          type: String,
          observer: '_handleEntityResponse',
        },
        /**
         * Prefix for the entity to be processed
         */
        entityPrefix: {
          type: String,
          observer: '[',
        },
        /**
         * Suffix for the entity to be processed
         */
        entitySuffix: {
          type: String,
          observer: ']',
        },
      },
      /**
       * Generate body data.
       */
      _generateBodyData: function(entityType, entityId, entityDisplayMode) {
        if (entityType !== null && entityType !== '' && entityId !== null && entityId !== '') {
          return {
            'type': `${entityType}`,
            'id': `${entityId}`,
            'display_mode': `${entityDisplayMode}`,
          };
        }
      },
      /**
       * Handle the response from the entity processing endpoint
       */
      _handleEntityResponse: function(newValue, oldValue) {
        if (newValue !== null && typeof newValue.content !== typeof undefined) {
          // wipe our own slot here
          this.wipeSlot(Polymer.dom(this));
          // now inject the content we got
          this.async(() => {
            let frag = document.createElement('span');
            frag.innerHTML = newValue.content;
            let newNode = frag.cloneNode(true);
            Polymer.dom(this).appendChild(newNode);
            setTimeout( () => {
              this.loading = false;
            }, 600);
          });
        }
      },
      /**
       * wipe out the slot
       */
      wipeSlot: function(element) {
        while (element.firstChild !== null) {
          element.removeChild(element.firstChild);
        }
      },
      /**
       * entity end point changed
       */
      _entityChanged: function(newValue, oldValue) {
        // ensure we have something and are not loading currently
        if (typeof newValue !== typeof undefined && newValue !== '' && !this.loading) {
          // support going from a null element to a real one
          if (typeof this.entityEndPoint === typeof undefined && typeof window.cmsentityEndPoint !== typeof undefined) {
            this.entityEndPoint = window.cmsentityEndPoint;
          }
          if (this.entityEndPoint) {
            this.loading = true;
            this.async(() => {
              this.$.entityrequest.generateRequest();
            });
          }
        }
      },
      /**
       * Attached to the DOM, now fire.
       */
      attached: function() {
        if (typeof this.entity !== typeof undefined && this.entity !== null && this.entity !== '') {
          let slot = Polymer.dom(this).getEffectiveChildNodes();
          // only kick off request if there's nothing in it
          // if it has something in it that means we did some
          // remote rendering ahead of time
          if (slot.length === 0 && !this.loading) {
            // support for autoloading the entity data needed for the request from globals
            if (typeof this.entityEndPoint === typeof undefined && typeof window.cmsentityEndPoint !== typeof undefined) {
              this.entityEndPoint = window.cmsentityEndPoint;
            }
            if (this.entityEndPoint) {
              this.loading = true;
              this.async(() => {
                this.$.entityrequest.generateRequest();
              });            }
          }
        }
        // Establish hax property binding
        let props = {
          'canScale': true,
          'canPosition': true,
          'canEditSource': false,
          'gizmo': {
            'title': 'CMS Entity',
            'description': 'CMS entity rendered on the backend',
            'icon': 'places:spa',
            'color': 'light-blue',
            'groups': ['CMS'],
            'handles': [
              {
                'type': 'cmsentity',
                'entity': 'entity'
              }
            ],
            'meta': {
              'author': 'LRNWebComponents'
            }
          },
          'settings': {
            'quick': [
            ],
            'configure': [
              {
                'property': 'entityType',
                'title': 'Type',
                'description': 'type from our CMS',
                'inputMethod': 'select',
                'options': {
                  'node': 'Node',
                  'user': 'User',
                  'file': 'File',
                },
                'icon': 'editor:title',
              },
              {
                'property': 'entityID',
                'title': 'ID',
                'description': 'id from our CMS',
                'inputMethod': 'textfield',
                'icon': 'editor:title',
              },
              {
                'property': 'entityDisplayMode',
                'title': 'Display mode',
                'description': 'display mode from our CMS',
                'inputMethod': 'textfield',
                'icon': 'editor:title',
              },
            ],
            'advanced': [
            ]
          },
          'saveOptions': {
            'wipeSlot': true,
          },
        };
        this.setHaxProperties(props);
      },
      /**
       * Standard internal callback for responding to
       * a request from hax-body to convert it to content.
       * This can be used just prior to that callback in order to clean up
       * the element. Calls to make modifications are against a clone
       * of the element.
       */
      preProcessHaxNodeToContent: function(clone) {
        clone.removeAttribute('loading');
        clone.removeAttribute('entity-data');
        clone.removeAttribute('body-data');
        clone.removeAttribute('entity-end-point');
        return clone;
      },
    });
  </script>
</dom-module>
